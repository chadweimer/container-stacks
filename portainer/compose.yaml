name: portainer
networks:
  traefik:
    external: True
services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.25.1
    labels:
      homepage.group: Network
      homepage.href: https://${HOST}
      homepage.icon: portainer.png
      homepage.name: Portainer
      homepage.widget.env: '3'
      homepage.widget.key: ${ACCESS_TOKEN}
      homepage.widget.type: portainer
      homepage.widget.url: https://portainer:9443
      traefik.enable: True
      traefik.http.routers.portainer.rule: Host(`${HOST}`)
      traefik.http.routers.portainer.tls.certresolver: myresolver
      traefik.http.services.portainer.loadbalancer.server.port: 9443
      traefik.http.services.portainer.loadbalancer.server.scheme: https
    networks:
      - traefik
    ports:
      - 9443:9443 # For access when traefik is not up
    restart: unless-stopped
    volumes:
      - /mnt/pool0/apps/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
